<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>湖北大学成绩计算器</title>
  <style>
    /* ---------- 页面整体样式 ---------- */
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    /* ---------- 表格样式 ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* ---------- 按钮样式 ---------- */
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-danger {
      background-color: #f44336;
    }
    .btn-danger:hover {
      background-color: #e53935;
    }
    .btn-secondary {
      background-color: #2196F3;
    }
    .btn-secondary:hover {
      background-color: #1976D2;
    }

    /* ---------- 数据显示区域 ---------- */
    .stats {
      font-size: 1em;
      margin-top: 10px;
      text-align: right;
      line-height: 1.6;
    }
    .stats span {
      display: inline-block;
      width: 200px;
    }

    /* ---------- 作者标注 ---------- */
.author {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: right;
}
  </style>
</head>
<body>
  <h1>湖北大学成绩计算器</h1>
  <div class="container">
    <!-- “添加课程”按钮 -->
    <button class="btn btn-secondary" id="addCourseBtn">添加课程</button>

    <!-- 课程列表表格 -->
    <table id="courseTable">
      <thead>
        <tr>
          <th>#</th>
          <th>课程名称</th>
          <th>学分</th>
          <th>成绩／等级</th>
          <th>加权成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS 会动态填充这里的行 -->
      </tbody>
    </table>
    <div style="text-align: right; margin-bottom: 10px;">
      <button id="deleteAllBtn" class="btn btn-danger">删除所有课程</button>
    </div>

    <!-- 加权平均分、总学分、GPA 显示区域 -->
    <div class="stats" id="statsDisplay" >
     <table style="text-align: center; border-collapse: collapse; width: 85%; text-align: center;">
       <tr>
         <th style="border: 1px solid #ccc; padding: 6px;">总学分</th>
         <td style="border: 1px solid #ccc; padding: 6px; width: 50%;"><span id="totalCredits">0</span></td>
       </tr>
       <tr>
         <th style="border: 1px solid #ccc; padding: 6px;">加权平均分</th>
         <td style="border: 1px solid #ccc; padding: 6px; width: 50%;"><span id="weightedAvg">0</span></td>
       </tr>
       <tr>
         <th style="border: 1px solid #ccc; padding: 6px;">GPA</th>
         <td style="border: 1px solid #ccc; padding: 6px; width: 50%;"><span id="GPA">0</span></td>
       </tr>
     </table>
    </div>
  </div>

  <p class="author" style="text-align: center; margin-top: 20px;">
    by 茶闲时守新茶 with GPT-o4
  </p>

  <script>
    /**************************************************************************
     * 工具函数：从 localStorage 读取“课程数组”，若不存在则返回空数组
     **************************************************************************/
    function loadCourses() {
      let raw = localStorage.getItem("courses");
      if (!raw) {
        return [];
      }
      try {
        let arr = JSON.parse(raw);
        if (Array.isArray(arr)) {
          return arr;
        }
        return [];
      } catch (e) {
        console.error("解析 courses 时出错：", e);
        return [];
      }
    }

    /**************************************************************************
     * 工具函数：把“课程数组”写回 localStorage
     **************************************************************************/
    function saveCourses(arr) {
      localStorage.setItem("courses", JSON.stringify(arr));
    }

    /**************************************************************************
     * 工具：将“等级制”映射到一个代表性的“百分制”分数（用于加权成绩和加权平均分）
     *   - 优秀 → 90
     *   - 良好 → 80
     *   - 中等 → 70
     *   - 及格 → 60
     *   - 不及格 → 0
     **************************************************************************/
    function letterToNumeric(letter) {
      switch (letter) {
        case "优秀": return 90;
        case "良好": return 80;
        case "中等": return 70;
        case "及格": return 60;
        case "不及格": return 0;
        default: return 0;
      }
    }

    /**************************************************************************
     * 工具：根据“百分制”或“等级制”获取此课程对应的百分制分数
     **************************************************************************/
    function getNumericGrade(course) {
      if (course.gradeType === "percentage") {
        let num = Number(course.gradeNum);
        return isNaN(num) ? 0 : num;
      } else {
        return letterToNumeric(course.gradeLet);
      }
    }

    /**************************************************************************
     * 计算所有课程的“总学分”、“加权平均分”和“GPA”
     * 说明：GPA 完全由加权平均分（weightedAvg）决定，按照：
     *   90–100 → 4.0
     *   85–89  → 3.5
     *   80–84  → 3.0
     *   75–79  → 2.5
     *   70–74  → 2.0
     *   65–69  → 1.5
     *   60–64  → 1.0
     *   <60    → 0.0
     **************************************************************************/
   function calculateStats(courses) {
      let totalCredits = 0;
      let totalWeightedScore = 0; // 用于计算加权平均分 = sum(学分 × 百分制分数) / 总学分

      courses.forEach(course => {
      let cr = parseFloat(course.credit);
      if (isNaN(cr) || cr <= 0) return;

      // 拿到这门课的“百分制”分数（或映射后的等级分对应数值）
      let numeric = getNumericGrade(course);
      // 累加 加权成绩 = 学分 × 百分制分数
      totalWeightedScore += cr * numeric;
      // 累加 总学分
      totalCredits += cr;
    });

    // 计算“加权平均分”
    let weightedAvg = totalCredits === 0
      ? 0
      : (totalWeightedScore / totalCredits);

    // 根据“加权平均分”映射出最终的 GPA（非连续 .5 制）
    let gpaValue;
    if (weightedAvg >= 90) {
      gpaValue = 4.0;
    } else if (weightedAvg >= 85) {
      gpaValue = 3.5;
    } else if (weightedAvg >= 80) {
      gpaValue = 3.0;
    } else if (weightedAvg >= 75) {
      gpaValue = 2.5;
    } else if (weightedAvg >= 70) {
      gpaValue = 2.0;
    } else if (weightedAvg >= 65) {
      gpaValue = 1.5;
    } else if (weightedAvg >= 60) {
      gpaValue = 1.0;
    } else {
      gpaValue = 0.0;
    }

    return {
      totalCredits: totalCredits.toFixed(1),      // 保留一位小数
      weightedAvg: weightedAvg.toFixed(2),        // 加权平均分保留两位小数
      gpa: gpaValue.toFixed(1)                    // GPA 保留一位小数（比如“3.5”）
    };
  }

    /**************************************************************************
     * 渲染整个“课程表格”以及“总学分”、“加权平均分”和“GPA”
     **************************************************************************/
    function renderTable() {
      const tbody = document.querySelector("#courseTable tbody");
      tbody.innerHTML = ""; // 先清空

      let courses = loadCourses();
      courses.forEach((c, idx) => {
        // 创建一行 <tr>
        let tr = document.createElement("tr");

        // 序号列
        let tdIndex = document.createElement("td");
        tdIndex.textContent = idx + 1;
        tr.appendChild(tdIndex);

        // 课程名称
        let tdName = document.createElement("td");
        tdName.textContent = c.name;
        tr.appendChild(tdName);

        // 学分
        let tdCredit = document.createElement("td");
        tdCredit.textContent = c.credit;
        tr.appendChild(tdCredit);

        // 成绩／等级
        let tdVal = document.createElement("td");
        if (c.gradeType === "percentage") {
          tdVal.textContent = c.gradeNum;
        } else {
          tdVal.textContent = c.gradeLet;
        }
        tr.appendChild(tdVal);

        // 加权成绩
        let tdWeighted = document.createElement("td");
        let numericGrade = getNumericGrade(c);
        let weightedScore = (parseFloat(c.credit) * numericGrade).toFixed(1);
        tdWeighted.textContent = weightedScore;
        tr.appendChild(tdWeighted);

        // 操作列：编辑 + 删除
        let tdOps = document.createElement("td");

        // 编辑按钮
        let btnEdit = document.createElement("button");
        btnEdit.textContent = "编辑";
        btnEdit.className = "btn";
        btnEdit.addEventListener("click", () => {
          // 跳转到 edit.html?index=idx
          window.location.href = `edit.html?index=${idx}`;
        });
        tdOps.appendChild(btnEdit);

        // 删除按钮
        let btnDel = document.createElement("button");
        btnDel.textContent = "删除";
        btnDel.className = "btn btn-danger";
        btnDel.style.marginLeft = "8px";
        btnDel.addEventListener("click", () => {
          if (confirm(`确定要删除第 ${idx + 1} 门课吗？`)) {
            courses.splice(idx, 1);
            saveCourses(courses);
            renderTable();
          }
        });
        tdOps.appendChild(btnDel);

        tr.appendChild(tdOps);
        tbody.appendChild(tr);
      });

      // 重新计算并显示“总学分”、“加权平均分”和“GPA”
      let stats = calculateStats(courses);
      document.getElementById("totalCredits").textContent = stats.totalCredits;
      document.getElementById("weightedAvg").textContent = stats.weightedAvg;
      document.getElementById("GPA").textContent = stats.gpa;
    }

    /**************************************************************************
     * 页面初始化
     **************************************************************************/
    document.addEventListener("DOMContentLoaded", () => {
      // “添加课程”按钮，点击时跳转到 edit.html?index=new
      document.getElementById("addCourseBtn").addEventListener("click", () => {
        window.location.href = "edit.html?index=new";
      });
      // 添加“删除所有课程”按钮的事件监听
  document.getElementById("deleteAllBtn").addEventListener("click", () => {
    if (confirm("确定要删除所有课程吗？此操作不可撤销！")) {
      localStorage.removeItem("courses");
      renderTable();
    }
  });

      // 首次渲染表格
      renderTable();
    });
  </script>
</body>
</html>
