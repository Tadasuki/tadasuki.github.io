<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>湖北大学成绩计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container, .results-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 20px;
            width: 60%;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .inline-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .inline-group label {
            margin-right: 8px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .course-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .course-list th, .course-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .course-list th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        /* 隐藏用的 CSS 类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>湖北大学成绩计算器</h1>

    <!-- 添加课程 -->
    <div class="form-container">
        <h2>添加课程</h2>
        <form method="POST" action="{{ url_for('index') }}">
            <input type="hidden" name="action" value="add" />

            <label for="course_name">课程名称：</label>
            <input type="text" id="course_name" name="course_name" required />

            <label for="credit">学分：</label>
            <input type="number" id="credit" name="credit" min="0" step="0.1" required />

            <!-- 成绩类型选择 -->
            <div class="inline-group">
                <label>成绩类型：</label>
                <label>
                    <input type="radio" name="grade_type" value="percentage" checked onchange="toggleGradeInput()" />
                    百分制成绩
                </label>
                <label style="margin-left: 20px;">
                    <input type="radio" name="grade_type" value="letter" onchange="toggleGradeInput()" />
                    等级制成绩
                </label>
            </div>

            <!-- 百分制输入框 -->
            <div id="percentage-input">
                <label for="grade_number">成绩（0-100）：</label>
                <input type="number" id="grade_number" name="grade_number" min="0" max="100" step="0.1" required />
            </div>

            <!-- 等级制下拉框，初始隐藏 -->
            <div id="letter-input" class="hidden">
                <label for="grade_letter">等级：</label>
                <select id="grade_letter" name="grade_letter">
                    <option value="优秀">优秀</option>
                    <option value="良好">良好</option>
                    <option value="中等">中等</option>
                    <option value="及格">及格</option>
                    <option value="不及格">不及格</option>
                </select>
            </div>

            <button type="submit">添加课程</button>
        </form>
    </div>

    <!-- 课程列表 -->
    <div class="results-container">
        <h2>课程列表</h2>
        <table class="course-list">
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>成绩</th>
                    <th>加权成绩</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.credit }}</td>
                    <td>{{ course.grade }}</td>
                    <td>{{ course.weighted_score }}</td>
                    <td>
                        <!-- 删除按钮 -->
                        <form method="POST" style="display:inline;" action="{{ url_for('index') }}">
                            <input type="hidden" name="action" value="delete" />
                            <input type="hidden" name="course_index" value="{{ loop.index0 }}" />
                            <button type="submit">删除</button>
                        </form>
                        <!-- 修改按钮 -->
                        <form method="GET" style="display:inline;" action="{{ url_for('edit', course_index=loop.index0) }}">
                            <button type="submit">修改</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="POST" action="{{ url_for('index') }}">
            <input type="hidden" name="action" value="clear" />
            <button type="submit">清空所有课程</button>
        </form>
    </div>

    <!-- 统计结果 -->
    <div class="results-container">
        <h2>结果</h2>
        <p>总学分：{{ total_credits }}</p>
        <p>平均加权分：{{ weighted_avg }}</p>
        <p>GPA：{{ gpa }}</p>
    </div>

    <!-- 作者信息 -->
    <div class="footer">
        <p>作者：茶闲时等新茶 with GPT</p>
    </div>

    <script>
        // 页面加载时，根据默认选中值决定显示哪个输入区
        document.addEventListener("DOMContentLoaded", function() {
            toggleGradeInput();
        });

        // 切换成绩类型时，调用此函数来显示或隐藏
        function toggleGradeInput() {
            const radios = document.getElementsByName("grade_type");
            let selectedType = "percentage";
            for (let r of radios) {
                if (r.checked) {
                    selectedType = r.value;
                    break;
                }
            }

            const percentageDiv = document.getElementById("percentage-input");
            const letterDiv = document.getElementById("letter-input");

            if (selectedType === "percentage") {
                percentageDiv.classList.remove("hidden");
                letterDiv.classList.add("hidden");
                // 确保百分制输入框为必填，等级下拉框去掉 required
                document.getElementById("grade_number").required = true;
                document.getElementById("grade_letter").required = false;
            } else {
                percentageDiv.classList.add("hidden");
                letterDiv.classList.remove("hidden");
                document.getElementById("grade_number").required = false;
                document.getElementById("grade_letter").required = true;
            }
        }
    </script>
</body>
</html>
